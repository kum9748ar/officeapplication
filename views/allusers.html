<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Users</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="table-responsive">
      <table class="table table-borderless">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">UserType</th>
            <th scope="col">Designation</th>
            <th></th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          {{#each array}}
          <tr>
            <td>{{id}}</td>
            <td>{{name}}</td>
            <td>{{email}}</td>
            <td>{{age}}</td>
            <td>{{gender}}</td>
            <td>{{userType}}</td>
            <td>{{designation}}</td>
            <td><a href="/users/{{id}}" class="btn btn-danger">Update</a></td>
            <td><form action="/users/{{id}}?_method=DELETE" method="post" ><button type="submit" class="btn btn-primary">Delete User</button></form></td>
            {{/each}}
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
