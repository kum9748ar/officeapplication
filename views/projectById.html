<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Update Project Details</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Update this project</h1>
      <form action="/projects/{{project.id}}?_method=PUT" method="post">
        <div class="input-group mb-3">
          <span class="input-group-text">ProjectName</span>
          <input
            type="text"
            class="form-control"
            id="projectName"
            name="projectName"
            value="{{project.projectName}}"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">client</span>
          <input
            type="text"
            class="form-control"
            id="client"
            name="client"
            value="{{project.client}}"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">clientEmail</span
          ><input
            type="text"
            class="form-control"
            id="clientEmail"
            name="clientEmail"
            value="{{project.clientEmail}}"
          />
        </div>

        <div class="input-group">
          <span class="input-group-text">projectDetails</span>
          <textarea
            class="form-control"
            id="projectDetails"
            name="projectDetails"
            rows="18"
            aria-label="With textarea"
          >
{{project.projectDetails}}</textarea
          >
        </div>
        <br />
        <div class="input-group mb-3">
          <span class="input-group-text">lastDate</span
          ><input
            type="date"
            class="form-control"
            id="lastDate"
            name="lastDate"
            value="{{project.lastDate}}"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">projectValue</span>
          <span class="input-group-text btn-primary">$</span
          ><input
            type="text"
            class="form-control"
            id="projectValue"
            name="projectValue"
            value="{{project.projectValue}}"
          />
        </div>
        <button type="submit" class="btn btn-primary">confirm</button>
      </form>
    </div>
  </body>
</html>
